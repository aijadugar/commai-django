<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    {% load static %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/contactus.css' %}?v={{version}}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>
        {% include 'layouts/header.html' %}

    <h1>Contact Us</h1>
    <div class="container">
        <p>Feel free to reach out to us using the form below:</p>
        <form id="contactForm" method="POST">
            {% csrf_token %}
            <label for="name">Name:</label>
            <div class="name-container">
            <input type="text" id="name" name="name-container" placeholder="Enter your name" required>
            <i class="fa fa-user" aria-hidden="true" id="user-icon"></i>
            </div>
            <span id="nameError" class="error"></span>

            <label for="phone">Phone Number:</label>
            <div class="phone-container">
            <input type="number" id="phone" name="phone" class="no-arrows" placeholder="Enter your phone number" required>
            <i class="fas fa-phone" id="phone-icon"></i>
            </div>

            <span id="phoneError" class="error"></span>

            <label for="email">Email:</label>
            <div class="email-container">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <i class="fas fa-envelope" id="email-icon"></i>
            </div>
            <span id="emailError" class="error"></span>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Write your message here..." rows="5" required></textarea>
            <span id="messageError" class="error"></span>

            <input type="submit" value="Submit">
        </form>
    </div>

    {% include 'layouts/footer.html' %}

    <script src="{% static 'js/contactus.js' %}?v={{version}}"></script>


    <!--for controlling drop down on every page-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
