{% load static %}

<!-- Add the CSS link inside the header -->
<link rel="stylesheet" href="{% static 'css/header.css' %}">

<script src="{% static 'js/header.js' %}"></script>

<header class="header">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">CommAI</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link"
              href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="servicesDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Services
            </a>
            <ul class="dropdown-menu" aria-labelledby="servicesDropdown">
              <li><a class="dropdown-item" href="{% url 'text_interaction' %}">Text Interaction</a></li>
              <li><a class="dropdown-item" href="{% url 'speech_interaction' %}">Speech Interaction</a></li>
              <li><a class="dropdown-item" href="{% url 'daily_tasks' %}">Daily Tasks</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'partners' %}">Partners</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="moreDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              More
            </a>
            <ul class="dropdown-menu" aria-labelledby="moreDropdown">
              <li><a class="dropdown-item" href="{% url 'contactus' %}">Contact Us</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Welcome, {{ request.user.username }}
            </a>
            <ul class="dropdown-menu" aria-labelledby="accountDropdown">
              <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
    
    <!-- <div class="mode-changer">
      <button id="toggle-btn">
        <img id="bot-image" src="{% static 'img/good-bot.png' %}" alt="Bot">
      </button>
    </div> -->

    <div class="github">
      <a href="https://github.com/OnlyCR7/CommAI" target="_blank">
        <img src="{% static 'img/github.png' %}" alt="GitHub" class="github-icon" id="github-icon">
      </a>
    </div>
  </nav>

</header>
