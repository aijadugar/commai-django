{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modes Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: white;
      padding: 20px;
    }

    .container {
      background: #1e1e1e;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 26px;
      font-weight: bold;
    }

    h3 {
      font-size: 18px;
      font-weight: normal;
      margin-bottom: 25px;
      color: #d3d3d3;
    }

    .btn-mode {
      font-size: 18px;
      margin-bottom: 15px;
      padding: 12px;
      width: 100%;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .easy {
      background-color: #28a745;
      color: white;
    }

    .medium {
      background-color: #ffc107;
      color: black;
    }

    .difficult {
      background-color: #dc3545;
      color: white;
    }

    .easy:hover {
      background-color: #1c752f;
      transform: scale(1.02);
    }

    .medium:hover {
      background-color: #c79104;
      transform: scale(1.02);
    }

    .difficult:hover {
      background-color: #a31622;
      transform: scale(1.02);
    }

    a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Easy Mode</h1>
    <h3>Select what you would like to practice today!</h3>
    <button class="btn btn-mode easy"><a href="#">Fill in the blanks</a></button>
    <button class="btn btn-mode medium"><a href="#">Rearrange the words to form a sentence</a></button>
    <button class="btn btn-mode difficult"><a href="#">Multiple Choice Questions</a></button>
  </div>
</body>

</html>
